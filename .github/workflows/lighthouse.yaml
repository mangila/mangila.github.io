name: CI
on:
  push:
    branches: [ dev ]
jobs:
  lighthouseci:
    defaults:
        run:
          working-directory: ./site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install && npm install -g @lhci/cli@0.15.x
      - run: npm run build
      - run: lhci autorun